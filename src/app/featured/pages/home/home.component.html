<section class="md:w-[75%] mx-auto ">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mt-5"> All Products</h1>

    <p class="my-2 text-[#49739c]"> Exploer our curated collection of high-quality products . </p>

    <div class="search__input my-5 relative">
      <input [(ngModel)]="searchTerm" name="search" id="search"  type="text" placeholder="Search for products..." class="w-full bg-[#E7EDF4] p-2 border border-gray-300 rounded-md focus:outline-none  " />
      <i class="pi pi-search absolute top-[50%] right-2 transform -translate-y-1/2"></i>
    </div>

    <div class="Sorting mt-5 ">
      <label for="sort" class="text-gray-700">Sort by:</label>
      <select id="sort" class="bg-[#E7EDF4] p-2 border border-gray-300 rounded-md focus:outline-none ml-2">
        <option value="relevance">Relevance</option>
        <option value="name-A-to-Z">Name : A-Z</option>
        <option value="price-low-to-high">Price: Low to High</option>
        <option value="price-high-to-low">Price: High to Low</option>
      </select>
    </div>

    <app-all-products [searchTerm]="searchTerm"  [allProducts]="products()"></app-all-products>

  </div>
</section>
